<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, aliceblue, cadetblue);
            /* background: linear-gradient(135deg, #6a11cb, #2575fc); */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Header Section */
        header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 3em;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Login Container */
        .login-container {
            width: 500px;
            padding: 50px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .login-container h2 {
            text-align: center;
            color: #333;
            font-size: 1.8em;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .input-field {
            width: 94%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f7f7f7;
            transition: all 0.3s ease-in-out;
        }

        .input-field:focus {
            border-color: #2575fc;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        .btn {
            width: 94%;
            padding: 14px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #6a11cb;
            transform: translateY(-2px);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #2575fc;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
        .error{
            border: 1px solid red !important;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container" ng-controller="LoginController as loginControllerCtrl">
        <h2>Login</h2>
        <form>
            <input type="text" class="input-field" name="username" placeholder="Username" ng-model="loginControllerCtrl.username" required>
            <input type="password" class="input-field" name="password" placeholder="Password" ng-model="loginControllerCtrl.password" required>
            <button type="submit" ng-click="loginControllerCtrl.onClickLogin()" class="btn">Login</button>
            
            <div class="error-message">Incorrect username or password</div>
        </form>

        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
    </div>
</body>
